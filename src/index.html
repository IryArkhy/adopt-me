<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt me!</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="root">not rendered</div>
    <!-- CDN - compiled react file. It will load the react as a top level variable -->
    <script src="https://unpkg.com/react@16.8.4/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.8.4/umd/react-dom.development.js"></script>

    <!-- Why 2 libs? React Native and React-dom both share the react package so the react-dom takes everything from react and loades it into the browser while react-native loads it into android or ios app -->
    <script src="App.js"></script>
</body>
</html>
